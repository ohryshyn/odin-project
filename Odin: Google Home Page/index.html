<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Google</title>
  <link rel="stylesheet" href="./styles.css" />
  <script
    src="https://kit.fontawesome.com/d35dd05318.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <nav id="navbar">
    <div id="about-section">
      <ul class="nav-list about">
        <li><a href="https://about.google/" target="_blank">About</a></li>
        <li><a href="https://store.google.com/" target="_blank">Store</a></li>
      </ul>
    </div>
    <div id="user-section">
      <ul class="nav-list user">
        <li>
          <a
            href="https://www.google.com/intl/en-GB/gmail/about/"
            target="_blank"
            >Gmail</a
          >
        </li>
        <li>
          <a
            href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl"
            target="_blank"
            >Images</a
          >
        </li>
        <li><i class="fas fa-th"></i></li>
        <li id="sign-in">
          <a
            href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            target="_blank"
            ><button class="btn sign-in">Sign in</button></a
          >
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div id="hero">
      <img id="g-image" src="img/glogo.png" alt="Google Logo" />
    </div>
    <div id="search-bar">
      <i class="fas fa-search"></i>
      <form>
        <input type="text" />
      </form>
      <i class="fas fa-microphone"></i>
    </div>
    <div id="search-buttons">
      <button type="submit" class="btn g-search">Google Search</button>
      <button class="btn g-search">I'm Feeling Lucky</button>
    </div>
    <div id="lang-msg">
      <p>Google offered in: <a>Fran√ßais</a></p>
    </div>
  </main>
  <footer>
    <div id="country">
      <p>Canada</p>
    </div>
    <div id="footer-links">
      <ul>
        <li>
          <a href="https://ads.google.com/intl/en_CA/home/#!/" target="_blank"
            >Advertising</a
          >
        </li>
        <li>
          <a
            href="https://smallbusiness.withgoogle.com/intl/en_ca/help/#!/"
            target="_blank"
            >Business</a
          >
        </li>
        <li>
          <a
            href="https://www.google.com/search/howsearchworks/?fg=1"
            target="_blank"
            >How Search works</a
          >
        </li>
      </ul>

      <ul>
        <li>
          <a
            href="https://policies.google.com/privacy?hl=en-CA&fg=1"
            target="_blank"
            >Privacy</a
          >
        </li>
        <li>
          <a
            href="https://policies.google.com/terms?hl=en-CA&fg=1"
            target="_blank"
            >Terms</a
          >
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en" target="_blank"
            >Settings</a
          >
        </li>
      </ul>
    </div>
  </footer>
</body>
