<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d35dd05318.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttons">
      <button id="rock" class="pchoice">
        <i class="fas fa-hand-rock"></i><span>Rock</span>
      </button>
      <button id="paper" class="pchoice">
        <i class="fas fa-hand-paper"></i><span>Paper</span>
      </button>
      <button id="scissors" class="pchoice">
        <i class="fas fa-hand-scissors"></i><span>Scissors</span>
      </button>
    </div>
    <div id="results">
      <h2 id="announcement">placeholder</h2>
      <h3 id="score">score</h3>
    </div>
    <div id="newgame">
      <button id="restart">Play again?</button>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
      function computerSelection() {
        let randomNumber = Math.floor(Math.random() * Math.floor(3));
        switch (randomNumber) {
          case 0:
            return "rock";
          case 1:
            return "paper";
          case 2:
            return "scissors";
        }
      }

      function getResult(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "It's a draw!";
        } else if (
          (playerChoice == "rock" && computerChoice == "paper") ||
          (playerChoice == "paper" && computerChoice == "scissors") ||
          (playerChoice == "scissors" && computerChoice == "rock")
        ) {
          return `You Lose! ${computerChoice} beats ${playerChoice}`;
        } else {
          return `You Win! ${playerChoice} beats ${computerChoice}`;
        }
      }
      //let playerCounter = 0;
      //let computerCounter = 0;
      const buttons = Array.from(document.querySelectorAll(".pchoice"));
      const result = document.getElementById("announcement");
      const score = document.getElementById("score");
      buttons.forEach((button) =>
        button.addEventListener("click", () => {
          result.textContent = getResult(button.id, computerSelection());
         // playerCounter++;
         // computerCounter++;
          score.textContent = `${playerCounter} - ${computerCounter}`;
        })
      );
    </script>
  </body>
</html>
